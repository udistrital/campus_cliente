<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h4>Nuestros programas virtuales</h4> 
  </div>
</div>
<div class="row">
  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" *ngFor="let new of news">
    <nb-card class="exp-card" (click)="enviar_programa(new.url)">
      <nb-card-body class="icon-form">
        <img class="carousel-image" src="{{new.img}}" alt="{{ 'GLOBAL.' + new.title | translate }}" [width]=new.width [height]=new.height>
      </nb-card-body>
    </nb-card>
  </div>
</div>
